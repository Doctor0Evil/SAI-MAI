# .cfg file for Crypto Asset Scope and Tech-Tree Task-Cycle
[CryptoAssets]
# Define asset classes for research, attestation, and registry
tokens = ETH,BTC,USDC,DAI
nfts = ERC721,ERC1155,Polygon-NFT
wallets = MetaMask,Ledger,Trezor

[TechTree]
# Structure for technological resources: branches per module
research_branches = ai-core,ml-ops,quantum-crypto,web3-infra
compliance_branches = ledger-validation,nanoswarm-audit,asset-vault

[RunnerConfig]
# Scheduling and job-cycling for research tasks
task_cycle = schedule: "0 12 * * *"  # Everyday at 12:00 UTC
branch_trigger = ai-core,quantum-crypto
on_push = true
manual_dispatch = true

[ScopeDefinitions]
# Expansion point: Add assets/resources below
scope_assets = tokens,nfts,wallets
scope_compliance = ledger-validation,nanoswarm-audit
scope_research = ai-core,ml-ops,quantum-crypto

[AuditLedger]
ledger_path = .saimai/audit/ledger.log
ledger_crypto_hash = BLAKE3

[ExpansionPoints]
# Add additional modules or resource hooks here
module_hooks = compliancecheck.py, virtatruncate.py, bit-hub-cli

[Metadata]
version = 1.0
maintainer = JacobScottFarmer
