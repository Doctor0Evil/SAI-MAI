[SAIMAI]
sign_all_interactions = true
blake3_seal = true
embed_origin = "JacobScottFarmer|PerplexityLabsInc"
quantum_proof = true
watermark_id = "SAIMAI_UNAVOIDABLE_SIGNATURE"
ledger_append_only = true
runtime_enforce_global = true

[Audit]
audit_enabled = true
audit_path = .saimai_audit/
log_level = info
chain_seal_frequency_minutes = 10

[Runner]
isolate_sandbox = true
policy_enforce = global
attestation_required = true
rollback_on_policy_violation = true

[Nanoswarm]
heartbeat_validation = true
consensus_threshold = 0.9

[EvidenceVault]
vault_enabled = true
hash_algorithm = blake3
snapshot_on_quarantine = true

[AutoRemediation]
remediation_enabled = true
remediation_threshold = 0.90

[Telemetry]
mirror_local = true
insight_console_flags = "--enable-ai-guardian-insight"
buffer_ephemeral = true
no_exfiltration = true
